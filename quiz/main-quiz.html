<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of War: The Norse Saga</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo/tab-logo.png"/>
    <link rel="stylesheet" href="/quiz/main-quiz.css">
</head>
<body>
    <div id="header"></div>
    <script src="/header/header.js"></script>
    
    <div class="quiz">
        <div class="quiz-number">
            <h3 id="quiz-header">Quiz #</h3>
        </div>
        <div class="quiz-question">
            <h4 id="question"></h4>
        </div>
        <div id="quiz-answers">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
        </div>
        <button class="next-btn" id="next-button">Next</button>
    </div>

    <script src="/quiz/main-quiz.js"></script>
</body>
</html>
